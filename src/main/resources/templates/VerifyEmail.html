<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Email Verification - Smart Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #00FFFF);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0ffff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .verify-container {
            background: #111;
            padding: 2.5rem;
            border-radius: 15px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            transition: box-shadow 0.3s ease;
        }

        .verify-container:hover {
            box-shadow: 0 0 35px rgba(0, 255, 255, 0.6);
        }

        .verify-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #00FFFF;
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e0ffff;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #00cccc;
            border-radius: 5px;
            background: #1c1c1c;
            color: #e0ffff;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 4px;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            background-color: #222;
        }

        .error {
            color: #ff4c4c;
            font-size: 0.85rem;
            margin-top: 0.4rem;
            text-align: center;
        }

        .form-actions {
            text-align: center;
            margin-top: 1.5rem;
        }

        button {
            background-color: #00FFFF;
            color: #000000;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>

<div class="verify-container">
    <h2>Email Verification</h2>
    <form th:action="@{/verify-email-submit}" method="post">
        <!-- Hidden email field -->
        <input type="hidden" th:name="email" th:value="${email}" />

        <div class="form-group">
            <label for="token">Enter the 6-digit code sent to your email:</label>
            <input type="text" id="token" name="token" maxlength="6" placeholder="••••••" required />
        </div>

        <div th:if="${error}" class="error" th:text="${error}"></div>

        <div class="form-actions">
            <button type="submit">Verify</button>
        </div>
    </form>
</div>

</body>
</html>
