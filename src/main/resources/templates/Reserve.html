<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve Parking Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Manrope", sans-serif;
        }

        .policy-card {
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        }

        .policy-card:hover {
            transform: translateY(-4px);
            border-color: rgba(124, 58, 237, 0.6);
            box-shadow: 0 12px 40px rgba(124, 58, 237, 0.15);
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 2px;
            background-color: #7c3aed;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .footer-link {
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #ffffff;
        }

        .form-container {
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 16px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
        }

        .form-container h2 {
            text-align: center;
            color: #eaeaea;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.4rem;
            color: #cfcfcf;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-container input {
            width: 100%;
            padding: 0.9rem 1rem;
            margin-bottom: 1.2rem;
            background-color: #2b2b2b;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            color: #f5f5f5;
            font-size: 1rem;
        }

        .form-container input:focus {
            outline: none;
            border-color: #6b7280;
        }

        .form-container button {
            width: 100%;
            padding: 1rem;
            background-color: #d6d6d6;
            color: #1a1a1a;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>

<body class="bg-[#0e0e11] text-white min-h-screen flex flex-col">

<header class="w-full bg-transparent top-20 z-40">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

            <a href="/Home" class="flex items-center gap-0">
                <img src="/images/logo.png" alt="ParkSmart Logo" class="w-20 h-20 object-contain rounded" />
                <span class="text-lg font-bold leading-none">Smart Parking</span>
            </a>

            <nav class="hidden md:flex items-center gap-8 text-sm text-[#d1d5db]">
                <a href="/Home" class="hover:text-white transition">Home</a>
                <a href="#features" class="hover:text-white transition">Features</a>
                <a href="/ContactUs" class="hover:text-white transition">Contact Us</a>
            </nav>

            <div class="flex items-center gap-3">

                <th:block th:if="${session.loggedUser != null}">
                    <a href="/profile"
                       class="hidden sm:inline-flex w-10 h-10 rounded-full bg-white items-center justify-center text-[#1a1a1a] hover:scale-105 transition"
                       aria-label="Profile">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                  d="M15.75 6.75a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5
                                  19.5a8.25 8.25 0 1115 0v.75H4.5v-.75z"/>
                        </svg>
                    </a>
                </th:block>

                <th:block th:unless="${session.loggedUser != null}">
                    <a href="/Userlogin"
                       class="hidden sm:inline-flex px-6 py-2 rounded-full bg-white text-[#1a1a1a] font-semibold hover:scale-105 transition">
                        Login
                    </a>
                </th:block>

                <button id="mobileToggle"
                        class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-[#d1d5db] hover:bg-white/5 focus:outline-none"
                        aria-expanded="false" aria-controls="mobileMenu" aria-label="Toggle navigation">
                    <svg id="mobileHamburger" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 8h16M4 16h16"/>
                    </svg>

                    <svg id="mobileClose" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="mobileMenu" class="md:hidden bg-[#111111] border-t border-[#222] hidden" aria-hidden="true">
        <div class="px-4 pt-3 pb-4 space-y-2">

            <a href="/Home" class="block px-3 py-2 rounded-md text-base font-medium text-[#d1d5db] hover:text-white hover:bg-white/5">
                Home
            </a>

            <a href="#features" class="block px-3 py-2 rounded-md text-base font-medium text-[#d1d5db] hover:text-white hover:bg-white/5">
                Features
            </a>

            <a href="/ContactUs" class="block px-3 py-2 rounded-md text-base font-medium text-[#d1d5db] hover:text-white hover:bg-white/5">
                Contact Us
            </a>

            <div class="pt-3 border-t border-[#222]">

                <th:block th:if="${session.loggedUser != null}">
                    <a href="/profile"
                       class="block w-full text-center px-3 py-2 rounded-md bg-white text-[#1a1a1a] font-semibold">
                        Profile
                    </a>
                </th:block>

                <th:block th:unless="${session.loggedUser != null}">
                    <a href="/Userlogin"
                       class="block w-full text-center px-3 py-2 rounded-md bg-white text-[#1a1a1a] font-semibold">
                        Login
                    </a>
                </th:block>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const toggle = document.getElementById('mobileToggle');
          const menu = document.getElementById('mobileMenu');
          const ham = document.getElementById('mobileHamburger') || document.getElementById('hamburger');
          const closeIcon = document.getElementById('mobileClose') || document.getElementById('close');

          if (!toggle || !menu || !ham || !closeIcon) {
            console.warn('Mobile menu script: missing element', {
              toggle: !!toggle, menu: !!menu, ham: !!ham, closeIcon: !!closeIcon
            });
            return;
          }

          menu.classList.add('hidden');
          ham.classList.remove('hidden');
          closeIcon.classList.add('hidden');
          menu.setAttribute('aria-hidden', 'true');
          toggle.setAttribute('aria-expanded', 'false');

          function openMenu() {
            menu.classList.remove('hidden');
            ham.classList.add('hidden');
            closeIcon.classList.remove('hidden');
            menu.setAttribute('aria-hidden', 'false');
            toggle.setAttribute('aria-expanded', 'true');
          }
          function closeMenu() {
            menu.classList.add('hidden');
            ham.classList.remove('hidden');
            closeIcon.classList.add('hidden');
            menu.setAttribute('aria-hidden', 'true');
            toggle.setAttribute('aria-expanded', 'false');
          }

          toggle.addEventListener('click', function (e) {
            if (menu.classList.contains('hidden')) openMenu(); else closeMenu();
          });

          window.addEventListener('resize', function () {
            if (window.innerWidth >= 768 && !menu.classList.contains('hidden')) {
              closeMenu();
            }
          });

          document.addEventListener('click', function (e) {
            if (window.innerWidth >= 768) return;
            if (!menu.classList.contains('hidden') && !menu.contains(e.target) && !toggle.contains(e.target)) {
              closeMenu();
            }
          });
        });
    </script>
</header>

<main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-20 py-10 sm:py-12">

    <div class="form-container">
        <h2>Check Slot Availability</h2>

        <form th:action="@{/reserve/check}" method="post">

            <label for="vehicleNumber">Vehicle Number</label>
            <input type="text" id="vehicleNumber" name="vehicleNumber" required />

            <label for="date">Reservation Date</label>
            <input type="date" id="date" name="date" th:min="${today}" th:value="${today}" required />

            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime" th:value="${nowTime}" required />

            <label for="durationHours">Duration (in hours)</label>
            <input type="number" id="durationHours" name="durationHours" min="1" max="24" required />

            <button type="submit">
                Check Availability
            </button>
        </form>
    </div>

</main>

<footer class="text-center py-10 text-[#999] text-sm border-t border-[#333] mt-auto">
    <div class="flex justify-center flex-wrap gap-6 mb-4">
        <a href="/Privacy" class="hover:text-white">Privacy Policy</a>
        <a href="/Terms" class="hover:text-white">Terms of Service</a>
        <a href="/ContactUs" class="hover:text-white">Contact Us</a>
    </div>
    <p>&copy; 2025 Smart_Parking. All rights reserved.</p>
</footer>

</body>
</html>
