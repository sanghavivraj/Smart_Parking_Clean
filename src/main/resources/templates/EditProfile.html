<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">

<div class="bg-gray-800 p-8 rounded-xl w-[400px] shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>

    <form th:action="@{/profile/update}" method="post">

    <div class="mb-4">
            <label class="text-sm text-gray-300">Full Name</label>
            <input type="text" name="username" th:value="${user.username}"
                   class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded">
        </div>

        <div class="mb-4">
            <label class="text-sm text-gray-300">Email</label>
            <input type="email" name="email" th:value="${user.email}"
                   class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded">
        </div>

        <div class="mb-4">
            <label class="text-sm text-gray-300">Phone</label>
            <input type="text" name="phone" th:value="${user.phone}"
                   class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">
            Save Changes
        </button>
    </form>

</div>

</body>
</html>
